populate:
  enabled: true
  image:
    registry: docker.io
    repository: gradiant/open5gs-dbctl
    tag: 0.10.3
    pullPolicy: IfNotPresent
  initCommands: []

# --- 2. Base de Datos ---
mongodb:
  enabled: true
  auth:
    enabled: false
  image:
    tag: "latest"
  persistence:
    enabled: false
  arbiter:
    enabled: false

# --- 3. Plano de Control 5G ---
amf:
  enabled: true
ausf:
  enabled: true
bsf:
  enabled: true
nrf:
  enabled: true
nssf:
  enabled: true
pcf:
  enabled: true
  mongodb:
    enabled: false
scp:
  enabled: true
  mongodb:
    enabled: false
udm:
  enabled: true
udr:
  enabled: true

# --- 4. Plano de Usuario ---
upf:
  enabled: true
  ip_forwarding: true

# --- 5. SMF & PCRF ---
smf:
  enabled: true
  config:
    pcrf:
      enabled: true 
pcrf:
  enabled: true

# --- 6. Legacy 4G (Apagado) ---
hss:
  enabled: false
mme:
  enabled: false
sgwc:
  enabled: false
sgwu:
  enabled: false

# --- 7. WebUI (Arreglada manualmente en el c√≥digo) ---
webui:
  enabled: true

global:
  image:
    pullPolicy: IfNotPresent
